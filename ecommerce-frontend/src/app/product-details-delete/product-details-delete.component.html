
<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
          <label for="productId">Product ID</label>
          <input
          type="number"
          class="form-control"
          id="productId"
          required
          [(ngModel)]="product.productId"
          name="productId"
          />
        <button (click)= deleteProduct() class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
