<app-header></app-header>
<div class="container rounded bg-white mt-5 mb-5 align-items-center">
    <div class="row">
        <div class="col-md-3 border-right">
            <!-- <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Edogaru</span><span class="text-black-50">edogaru@mail.com.my</span><span> </span></div> -->
        </div>
        <div class="col-md-5 border-right align-items-center">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h1 class="text-right">Profile</h1>
                </div>
                <div class="row mt-2">
                    <!-- <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder={{user.firstName}} value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder={{user.lastName}}></div> -->
                    <label for="first-name">First Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="first-name"
                        [(ngModel)]="user.firstName"
                        name="first-name"
                    />
                    <label for="last-name">Last Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="last-name"
                        [(ngModel)]="user.lastName"
                        name="last-name"
                    />
                </div>
                <div class="row mt-3">
                    <!-- <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder={{user.email}} value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder={{add?.street}} value=""></div>
                    <div class="col-md-12"><label class="labels">Address (Secondary/Apartment)</label><input type="text" class="form-control" placeholder={{add?.secondary}} value=""></div>
                    <div class="col-md-12"><label class="labels">ZipCode</label><input type="text" class="form-control" placeholder={{add?.zip}} value=""></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" placeholder={{add?.city}} value=""></div> -->
                    <label for="email">Email</label>
                    <input
                        type="text"
                        class="form-control"
                        id="email"
                        [(ngModel)]="user.email"
                        name="email"
                    />
                    <label for="street">Address</label>
                    <input
                        type="text"
                        class="form-control"
                        id="street"
                        [(ngModel)]="add.street"
                        name="street"
                    />
                    <label for="secondary">Address (Secondary/Apartment)</label>
                    <input
                        type="text"
                        class="form-control"
                        id="secondary"
                        [(ngModel)]="add.secondary"
                        name="secondary"
                    />
                    <label for="zip">ZipCode</label>
                    <input
                        type="text"
                        class="form-control"
                        id="zip"
                        [(ngModel)]="add.zip"
                        name="zip"
                    />
                    <label for="street">City</label>
                    <input
                        type="text"
                        class="form-control"
                        id="city"
                        [(ngModel)]="add.city"
                        name="city"
                    />
                </div>
                <div class="row mt-3">
                    <!-- <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder={{add?.country}} value=""></div>
                    <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control" value="" placeholder={{add?.state}}></div> -->
                    <label for="country">Country</label>
                    <input
                        type="text"
                        class="form-control"
                        id="country"
                        [(ngModel)]="add.country"
                        name="country"
                    />
                    <label for="state">State</label>
                    <input
                        type="text"
                        class="form-control"
                        id="state"
                        [(ngModel)]="add.state"
                        name="state"
                    />
                </div>
                <div class="mt-5 text-center"><button (click)="updateProfile()" class="btn btn-success profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
        <div class="col-md-4">
            <!-- <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center experience"><span>Edit Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                <div class="col-md-12"><label class="labels">Experience in Designing</label><input type="text" class="form-control" placeholder="experience" value=""></div> <br>
                <div class="col-md-12"><label class="labels">Additional Details</label><input type="text" class="form-control" placeholder="additional details" value=""></div>
            </div> -->
        </div>
    </div>
</div>
