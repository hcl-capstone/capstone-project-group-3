    <div class="row">
        <div class="col-md-3 border-right">

        </div>
        <div class="col-md-5 border-right align-items-center">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder={{user.firstName}} value=""></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder={{user.lastName}}></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder={{user.email}} value=""></div>
                    <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder={{add?.street}} value=""></div>
                    <div class="col-md-12"><label class="labels">Address (Secondary/Apartment)</label><input type="text" class="form-control" placeholder={{add?.secondary}} value=""></div>
                    <div class="col-md-12"><label class="labels">ZipCode</label><input type="text" class="form-control" placeholder={{add?.zip}} value=""></div>
                    <div class="col-md-12"><label class="labels">City</label><input type="text" class="form-control" placeholder={{add?.city}} value=""></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder={{add?.country}} value=""></div>
                    <div class="col-md-6"><label class="labels">State</label><input type="text" class="form-control" value="" placeholder={{add?.state}}></div>
                </div>
                <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
            </div>
        </div>
