<body>
  <app-header></app-header>
  <section id="product-hero">
      <p>Fresh, Tropical, Exotic</p>
      <p>#StayFruity</p>
      <h4>Sourced In-House.</h4>
  </section>
  <section id="search-bar">
    <input type="text" placeholder="Search for products ..." [(ngModel)]="productName"
      class="au-input au-input-xl" (keyup.enter)="doSearch()" />
    <!-- <button class="list-inline-item" (click)="doSearch()" >Search </button> -->
    <button type="button" class="fas fa-search" (click)="doSearch()"> Search</button>
  </section>
  <section id = "product1" class = "section-p1">
    <h2> Product List </h2>
    <p>Tropical Fruits on Sale!</p>
    <div class = "product-container">
      <div class = "product-display" *ngFor = "let product of products">
        <img src = "{{product.image_url}}">
        <div class = "product-detail">
          <h5>{{product.productName}}</h5>
          <h4>{{product.unitPrice}}</h4>
          <h5>{{product.avgrating}}<i class="fas fa-star"></i></h5>
          
        </div>
        <i class="fal fa-shopping-cart cart" (click)= saveShoppingCart(product.productId)></i>
      </div>
    </div>
  </section>
</body>
