<div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a routerLink="/admin-home" class="navbar-brand"></a>
    <div class="navbar-nav mr-auto">
      <li class="nav-item">
        <a routerLink="/admin/home" class="navbar-brand">Admin-Home</a>
      </li>
    </div>
    <div class="navbar-nav ml-auto">
      <li class="nav-item">
        <a routerLink="/admin/product-list" class="nav-link">View Products</a>
      </li>
      <li class="nav-item">
          <a routerLink="/admin/invoice-list" class="nav-link">View Orders</a>
      </li>
      <li class="nav-item">
          <a routerLink="/admin/user-list" class="nav-link">View Users</a>
      </li>
    </div>
  </nav>

  <div class="container mt-3">
    <router-outlet></router-outlet>
  </div>

</div>

<div class="list row">

    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"/>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="searchTitle()">
              Search
            </button>
            
            <a routerLink="/product-details-add"><button class="btn btn-info addbutton">Add Product</button></a>
          </div>
      </div>
    </div>

    


    <div class="col-md-6">
      <h4>Products List</h4>
      <ul class="list-group">
        <li class="list-group-item"
                *ngFor="let product of products; let i = index"
                    [class.active]="i == currentIndex"
                        (click)="setActiveProduct(product, i)"
        >
            {{ product.productName }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-admin-product-details
        [viewMode]="true"
        [currentProduct]="currentProduct"
      ></app-admin-product-details>
    </div>
  </div>
