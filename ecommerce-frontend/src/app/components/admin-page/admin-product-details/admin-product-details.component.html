<div *ngIf="viewMode; else editable">
    <div *ngIf="currentProduct.productId">
      <div>
        <label><strong>Name:</strong></label> {{ currentProduct.productName }}
      </div>
      <div>
        <label><strong>Stock:</strong></label>
        {{ currentProduct.stockCount }}
      </div>
      <div>
        <label><strong>Price:</strong></label>
        {{ currentProduct.unitPrice }}
      </div>
      <div>
        <img src="{{currentProduct.image_url}}" alt="Product Picture" style="width:100%">
      </div>
  
      <a
        class="badge badge-warning"
        routerLink="/admin/product-list/{{ currentProduct.productId }}"
      >
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentProduct">
      <br />
      <p>Please click on a Product...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div>
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a routerLink="/admin-home" class="navbar-brand"></a>
        <div class="navbar-nav mr-auto">
          <li class="nav-item">
            <a routerLink="/admin/home" class="navbar-brand">Admin-Home</a>
          </li>
        </div>
        <div class="navbar-nav ml-auto">
          <li class="nav-item">
            <a routerLink="/admin/product-list" class="nav-link">View Products</a>
          </li>
          <li class="nav-item">
              <a routerLink="/admin/invoice-list" class="nav-link">View Orders</a>
          </li>
          <li class="nav-item">
              <a routerLink="/admin/user-list" class="nav-link">View Users</a>
          </li>
        </div>
      </nav>
    </div>
    <div *ngIf="currentProduct.productId" class="edit-form">
      <h4>Product</h4>
      <form>
        <div class="form-group">
          <label for="product-name">Product</label>
          <input
            type="text"
            class="form-control"
            id="product-name"
            [(ngModel)]="currentProduct.productName"
            name="product-name"
          />
        </div>
        <div class="form-group">
          <label for="stockCount">In-Stock</label>
          <input
            type="number"
            class="form-control"
            id="stockCount"
            [(ngModel)]="currentProduct.stockCount"
            name="stockCount"
          />
        </div>

        <div class="form-group">
          <label for="unitPrice">Price</label>
          <input
            type="number"
            class="form-control"
            id="unitPrice"
            [(ngModel)]="currentProduct.unitPrice"
            name="unitPrice"
          />
        </div>

        <div class="form-group">
          <label for="image_url">Image Url</label>
          <input
            type="text"
            class="form-control"
            id="image_url"
            [(ngModel)]="currentProduct.image_url"
            name="image_url"
          />
        </div>
      </form>

      <div class = "file-upload">
        <input type = "file" (change)="onFileSelected($event)">
        <button type = "submit-button" (click)="onUpload()">Upload</button>
      </div>

      <button class="badge badge-danger mr-2" (click)="deleteProduct()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateProduct()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentProduct.productId">
      <br />
      <div class="center">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>      
    </div>
  </ng-template>
